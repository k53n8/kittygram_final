version: '3'

volumes:
  pg_data_kitty:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_kitty:/var/lib/postgresql/data
  backend:
    image: k53n/kittygram_backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    depends_on: 
      - db
  frontend:
    image: k53n/kittygram_frontend/
    command: cp -r /app/build/. /frontend_static/
    env_file: .env
    volumes:
      - static:/frontend_static
  gateway:
    image: k53n/kittygram_gateway/
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    ports:
      - 9000:80
    
